  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="mb-0 h1 mx-auto">What's in the Box?</span>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="">User name:</label>
              <input
                type="user name"
                class="form-control boxInput"
                id="user-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="">Box name:</label>
              <input type="user name" class="form-control" id="box-name" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Box content</label
              >
              <textarea
                class="form-control"
                id="box-content"
                rows="10"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="print-label">
              Print QR label
            </button>
          </form>
          <div id="qr-appear-here"></div>
        </div>
      </div>
    </div>
