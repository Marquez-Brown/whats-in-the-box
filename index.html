<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>What's in the Box?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="./assets/script/qrcode.min.js"></script>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="mb-0 h1 mx-auto">What's in the Box?</span>
    </nav>
    <div class="container">
      <!-- <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">What is In the Box</h1>
          <p class="lead"></p>
        </div>
      </div> -->

      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="">User name:</label>
              <input
                type="user name"
                class="form-control boxInput"
                id="user-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="">Box name:</label>
              <input type="user name" class="form-control" id="box-name" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Box content</label
              >
              <textarea
                class="form-control"
                id="box-content"
                rows="10"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="print-label">
              Print QR label
            </button>

          </form>
          <!-- MODAL -->
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="box-name">
                    Your QR Code:
                  </h5>
                
                </div>
                <div class="ps-3 py-3" id="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  
                 </button>

                 <a class="btn btn-primary" id="print-link" role="button">Print</a> 
                  
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
