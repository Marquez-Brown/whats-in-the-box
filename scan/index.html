<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>What's in the Box?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="stylesheet" href="../assets/style/scan-page-style.css" />

    <link href="../assets/images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
      <div class="row w-100">
        <div class="col-1">
          <div class="dropdown d-none">
            <button
              class="btn btn-secondary dropdown-toggle m-2"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span><i class="fas fa-bars"></i></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <a class="dropdown-item" href="#"
                  >How to Use "What's in the Box"</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./boxlist/index.html"
                  >My Boxes</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./boxlist/index.html"
                  >About Us</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./boxlist/index.html">Merch</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-10">
          <div class="mb-0 h1" id="nav-header">
            What's in the Box? <i class="fas fa-box-open"></i>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>User Name:</h3>
          <p id="user-name"></p>
          <h3>Box Name:</h3>
          <p id="box-name"></p>
          <h3>Box Contents:</h3>
          <p id="box-contents"></p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>
              Need to get rid of something?
              <button type="button" class="btn btn-primary" id="charity-button">
                Find a local charity near you!
              </button>
            </h4>
          </div>
        </div>
      </div>
      <!-- MODAL-->
      <div
        class="modal fade"
        id="charityModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="listOfLocalCharities"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-name">
                Charities within 10 miles
              </h4>
            </div>
            <div id="modal-form">
              <form id="charity-search">
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Enter zip code</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter zip code">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" id="zip-search">Search by zip</button> or
                    <button type="submit" class="btn btn-primary mb-2" id="geo-search">Use my location</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="py-3 mx-auto" id="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary close-button"
                data-dismiss="modal"
                id="close-button"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/script/scanqr.js"></script>
  </body>
</html>
